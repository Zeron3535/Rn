<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #8e44ad;
            color: white;
            padding: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .btn {
            padding: 12px 25px;
            margin: 10px;
            min-height: 48px;
            border-radius: 8px;
        }
        .btn-glass {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }
        .btn-outline-light {
            border: 1px solid white;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Button Test Page</h1>
    
    <div class="mt-4">
        <h3>Normal Links</h3>
        <a href="/Appointments" class="btn btn-glass">
            <i class="fas fa-calendar-alt me-2"></i> Hemen Randevu Al (Link)
        </a>
        <a href="/Services" class="btn btn-outline-light ms-2">
            <i class="fas fa-list me-2"></i> Hizmetlerim (Link)
        </a>
    </div>

    <div class="mt-4">
        <h3>Button Elements</h3>
        <button type="button" onclick="window.location.href='/Appointments'" class="btn btn-glass">
            <i class="fas fa-calendar-alt me-2"></i> Hemen Randevu Al (Button)
        </button>
        <button type="button" onclick="window.location.href='/Services'" class="btn btn-outline-light">
            <i class="fas fa-list me-2"></i> Hizmetlerim (Button)
        </button>
    </div>

    <div class="mt-4">
        <h3>Form Submit Links</h3>
        <form action="/Appointments" method="get" style="display:inline">
            <button type="submit" class="btn btn-glass">
                Hemen Randevu Al (Form)
            </button>
        </form>
        <form action="/Services" method="get" style="display:inline">
            <button type="submit" class="btn btn-outline-light">
                Hizmetlerim (Form)
            </button>
        </form>
    </div>
</body>
</html>
